<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Consultar professor</title>
    </h:head>
    <h:body>
<h:form>  
    <p:menubar>
        <p:menuitem action="index.xhtml" value="Início" icon="ui-icon-home" immediate="true" ajax="false"></p:menuitem>
        <p:submenu label="Usuários" icon="ui-icon-person">
            <p:submenu label="Novo" icon="ui-icon-plus">
                <p:menuitem value="Professor" action="novo_professor.xhtml" icon="ui-icon-person" ajax="false" immediate="true"/>
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-search">
                <p:menuitem value="Professor" action="consultar_professor.xhtml" icon="ui-icon-person" ajax="false" immediate="true"/>
            </p:submenu>
        </p:submenu>
        <f:facet name="options">
            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
<p:messages id="grownl" showDetail="true" autoUpdate="true" closable="true" />
<h:form style="position: relative; left: 30%; top: 40px; width: 69%; vertical-align: middle" >
    
    <h:panelGrid id="grid" columns="3"  cellpadding="5">
                    <h:outputText value="ID: *" />
                    <p:inputText id="id" value="#{professorBean.usuario.id}" label="ID" readonly="#{professorBean.consulta}" maxlength="5"/>
                    <p:message for="id" display="text"/>
                    
                    <h:outputText value="Nome: *" />
                    <p:inputText id="nome" value="#{professorBean.professor.nome}" required="false" label="Nome" >
                    </p:inputText>
                    <p:message for="nome" display="text"/>
                    
                    <h:outputText value="Sobrenome: *" />
                    <p:inputText id="sobrenome" value="#{professorBean.professor.sobrenome}" required="false" label="Sobrenome"/>
                    <p:message for="sobrenome" display="text" />
                    
                    <h:outputText value="Nome de usuário: *" />
                    <p:inputText id="login" value="#{professorBean.usuario.login}" required="false" label="Nome de usuário"/>
                    <p:message for="login" display="text"/>
                    
                    <h:outputText value="Data de nascimento: *" />
                    <p:inputMask mask="99/99/9999" id="dataNascimento" value="#{professorBean.professor.dataNascimento}" required="false" label="Data de Nascimento"/>
                    <p:message for="dataNascimento" display="text"/>
                    
                    <h:outputText value="Sexo: *" />
                    <h:selectOneMenu id="sexo" value="#{professorBean.professor.sexo}" label="Sexo" required="false">
                        <f:selectItem itemLabel="Selecione..." itemValue="" ></f:selectItem>                        
                        <f:selectItem itemLabel="Masculino" itemValue="M" ></f:selectItem>                        
                        <f:selectItem itemLabel="Feminino" itemValue="F" ></f:selectItem>
                    </h:selectOneMenu>
                    <p:message id="valsexo" for="sexo" display="text"/>
                    
                    <h:outputText value="Email: *" />
                    <p:inputText id="email" value="#{professorBean.usuario.email}" required="false" label="Email"/>
                    <p:message for="email" display="text"/>
                    
                    <h:outputText value="Telefone: " />
                    <p:inputMask id="telefone" mask="(99) *9999-9999" value="#{professorBean.professor.telefone}"/>
                    <p:message for="telefone" display="text"/>
                    
                    <h:outputText value="Informações adicionais: " />
                    <p:inputText id="informacoes" value="#{professorBean.professor.informacoesAdicionais}"/>
                    <p:message for="informacoes" display="text"/>                    
        </h:panelGrid>
    <p:commandButton value="Consultar" update="grid" icon="ui-icon-search" action="#{professorBean.consultar}" ajax="false"/>
    <p:commandButton value="Alterar" update="grid" icon="ui-icon-arrowrefresh-1-e" action="#{professorBean.alterar}" ajax="false"/>
    <p:commandButton value="Excluir" update="grid" icon="ui-icon-closethick" action="#{professorBean.excluir}" ajax="false"/>
    <p:commandButton value="Limpar" update="grid" icon="ui-icon-trash" action="#{professorBean.limpar}" ajax="false"/>
   </h:form>
</h:body>
</html>
