<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Consultar professor</title>
    </h:head>
    <h:body>
<h:form>  
    <p:menubar>
        <p:menuitem action="index.xhtml" value="Início" icon="ui-icon-home" immediate="true" ajax="false"></p:menuitem>
        <p:submenu label="Usuários" icon="ui-icon-person">
            <p:submenu label="Novo" icon="ui-icon-plus">
                <p:menuitem value="Professor" action="novo_professor.xhtml" icon="ui-icon-person" ajax="false" immediate="true"/>
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-search">
                <p:menuitem value="Professor" action="consultar_professor.xhtml" icon="ui-icon-person" ajax="false" immediate="true"/>
            </p:submenu>
        </p:submenu>
        <f:facet name="options">
            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    </h:form>
    <h:form style="position: relative ; top: 60px; left: 35%; vertical-align: middle; width: 40%">
        <h:panelGrid columns="2" cellspacing="8" >
        <p:inputText value="#{professorBean.busca}" label="Busca"  />
        <p:commandButton value="Buscar" icon="ui-icon-search" action="#{professorBean.consultar}" ajax="false"/>
        </h:panelGrid>
        
   </h:form>
    <h:form style="position: relative ; top: 60px; left: 30%; vertical-align: middle; width: 40%">
        <p:dataList value="#{professorBean.listaProfessor}" var="p" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
            <f:facet name="header">
                Professores
            </f:facet>
            <p:commandLink value="#{p.nome}" actionListener="#{professorBean.consultar(p.usuario.id)}" ajax="false"/>
    </p:dataList>
    </h:form>
</h:body>
</html>
