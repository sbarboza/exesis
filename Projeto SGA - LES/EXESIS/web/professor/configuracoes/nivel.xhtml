<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Nivel dos exercícios</title>
    </h:head>
    <h:body>
<h:form>  
    <p:menubar>
        <p:menuitem action="/professor.xhtml" value="Início" icon="ui-icon-home" immediate="true" ajax="false"></p:menuitem>
        <p:submenu label="Usuários" icon="ui-icon-person">
            <p:submenu label="Consultar" icon="ui-icon-search">
                <p:menuitem value="Aluno" action="/professor/usuarios/consultar/consultar_aluno.xhtml" icon="ui-icon-person" ajax="false" immediate="true" />
                <p:menuitem value="Responsável do Aluno" action="/professor/usuarios/consultar/consultar_responsavel.xhtml" icon="ui-icon-person" ajax="false" immediate="true"/>
            </p:submenu>
        </p:submenu>
        <p:submenu label="Atividades" icon="ui-icon-pencil">
            <p:submenu label="Novo" icon="ui-icon-contact">
                <p:menuitem value="Exercício" action="/professor/atividades/novo/novo_exercicio.xhtml" ajax="false" immediate="true" />
                <p:menuitem value="Avaliação" url="#" />
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-contact">
                <p:menuitem value="Exercício" url="#" />
                <p:menuitem value="Avaliação" url="#" />
            </p:submenu>
            <p:separator/>
            <p:menuitem value="Gerar avaliação" action="/professor/atividades/gerar_avaliacao.xhtml" ajax="false" />
            <p:menuitem value="Disponibilizar avaliação" action="/professor/atividades/disponibilizar_avaliacao.xhtml" ajax="false" immediate="true" />
        </p:submenu> 
        <p:submenu label="Relatórios" icon="ui-icon-signal">
                <p:menuitem value="Disciplina por turmas" action="/professor/relatorios/disciplinas_por_turma.xhtml" ajax="false" />
                <p:menuitem value="Desempenho por conteúdo" action="/professor/relatorios/desempenho_por_conteudo.xhtml" ajax="false" />
                <p:menuitem value="Turma X Aluno" action="/professor/relatorios/comparacao_turma_aluno.xhtml" ajax="false" />
                <p:menuitem value="Desempenho dos alunos" action="/professor/relatorios/desempenho_alunos.xhtml" ajax="false" />
        </p:submenu>
        <p:submenu label="Configurações" icon="ui-icon-gear">
            <p:menuitem value="Notificações" action="/professor/configuracoes/notificacoes.xhtml" ajax="false" />
            <p:menuitem value="Método de Avaliação" action="/professor/configuracoes/metodos_avaliacao.xhtml" ajax="false" />
            <p:menuitem value="Nivel dos exercícios" action="/professor/configuracoes/nivel.xhtml" ajax="false" />
        </p:submenu>
        <f:facet name="options">
            <p:commandButton value="Sair" icon="ui-icon-arrowthickstop-1-e" action="#{usuarioBean.sair}" ajax="false"/>
        </f:facet>
    </p:menubar>
</h:form>
<h:form id="form">
<p:growl id="grownl" showDetail="true" autoUpdate="true"  />
    <p:panel header="Novo nível de dificuldade">
        <h:panelGrid cellpadding="5" columns="3" >
        <p:outputLabel for="descricao" value="Descrição: " >
            <p:inputText id="descricao" value="#{nivelBean.nivel.descricao}" />
        </p:outputLabel>
        <p:outputLabel for="peso" value="Peso: " >
            <p:spinner id="peso" stepFactor="0.1" value="#{nivelBean.nivel.peso}" min="0.1" max="10.0" maxlength="3"  size="5"/>
        </p:outputLabel>
            <p:commandButton ajax="false" value="Salvar" action="#{nivelBean.salvar}" />
        </h:panelGrid>
    </p:panel>
    <p:dataTable id="cadastrados" var="nivel" value="#{nivelBean.listaNivel}" editable="true"  style="margin-bottom:20px">
       <f:facet name="header">
           Níveis cadastrados
       </f:facet>
 
        <p:ajax event="rowEdit" listener="#{nivelBean.alterartodos(nivel.id)}" />
 
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{nivel.id}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{nivel.id}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Descrição">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{nivel.descricao}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{nivel.descricao}" style="width:100%" label="Descrição"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Peso">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{nivel.peso}" /></f:facet>
               <f:facet name="input"><p:spinner id="peso" stepFactor="0.1" min="0.1" max="10.0" maxlength="3" value="#{nivel.peso}" style="width:100%" label="Peso"/></f:facet>
           </p:cellEditor>
       </p:column>
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
       <p:column style="width:60px">
           <p:commandLink value="Apagar" ajax="false" action="#{nivelBean.apagar(nivel.id)}" />
       </p:column>
   </p:dataTable>
</h:form>
</h:body>
</html>
