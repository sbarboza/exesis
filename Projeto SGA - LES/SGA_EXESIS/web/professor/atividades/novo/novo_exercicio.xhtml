<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Novo Exercício</title>
    </h:head>
    <h:body>
<h:form>  
    <p:menubar>
        <p:menuitem action="/professor.xhtml" value="Início" icon="ui-icon-home" immediate="true" ajax="false"></p:menuitem>
        <p:submenu label="Usuários" icon="ui-icon-person">
            <p:submenu label="Consultar" icon="ui-icon-search">
                <p:menuitem value="Aluno" action="/admin/usuarios/consultar/consultar_aluno.xhtml" icon="ui-icon-person" ajax="false" immediate="true" />
                <p:menuitem value="Responsável do Aluno" action="/admin/usuarios/consultar/consultar_responsavel.xhtml" icon="ui-icon-person" ajax="false" immediate="true"/>
            </p:submenu>
        </p:submenu>
        <p:submenu label="Atividades" icon="ui-icon-pencil">
            <p:submenu label="Novo" icon="ui-icon-contact">
                <p:menuitem value="Exercício" action="/professor/atividades/novo/novo_exercicio.xhtml" ajax="false" immediate="true" />
                <p:menuitem value="Avaliação" url="#" />
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-contact">
                <p:menuitem value="Exercício" url="#" />
                <p:menuitem value="Avaliação" url="#" />
            </p:submenu>
            <p:separator/>
            <p:menuitem value="Gerar avaliação" url="#" />
            <p:menuitem value="Disponibilizar avaliação" url="#" />
            
        </p:submenu> 
        <p:menuitem value="Relatórios" icon="ui-icon-signal"/>
        <p:submenu label="Configurações" icon="ui-icon-gear">
            <p:menuitem value="Notificações" icon="ui-icon-contact"/>
        </p:submenu>
        <f:facet name="options">
            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
        <h:form id="form">
        <p:panel header="Novo exercício">
        <p:panelGrid columns="2" >
            <p:outputLabel value="Enunciado :* " />
            <p:inputTextarea  cols="70" rows="4" placeholder="Insira o enunciado do exercício" />
            <h:outputText value="Palavras-chave:" />
            <p:autoComplete id="keys" multiple="true" 
                            value="#{exercicioBean.keywordsSelected}" completeMethod="#{exercicioBean.completeKeywors}" var="key" 
                            itemLabel="#{key}" itemValue="#{key}">
            <p:column>
                <h:outputText value="#{key}" />
            </p:column>
            </p:autoComplete>
        </p:panelGrid>
        </p:panel>
        <p:panel header="Alternativas" >
            <h:panelGrid columns="7" cellpadding="5">
            <ui:repeat value="#{exercicioBean.multiplaescolha.alternativas}" var="alternativa" >
                <p:selectBooleanCheckbox value="#{alternativa.resposta}" />
                <h:inputText value="#{alternativa.descricao}" />
                <p:commandLink value="Remover" update="form" process="form">
                    <p:collector value="#{alternativa}" removeFrom="#{exercicioBean.multiplaescolha.alternativas}" unique="true"/>
                </p:commandLink>
            </ui:repeat>
            <p:commandButton id="btn_add" value="Adicionar" update="form @parent">
                <p:collector value="#{alternativa}" addTo="#{exercicioBean.multiplaescolha.alternativas}" unique="true"/>
            </p:commandButton>
            </h:panelGrid>
        </p:panel>
</h:form>
    </h:body>
</html>
