<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Principal</title>
    </h:head>
    <h:body>
<h:form>  
    <p:growl id="messages"/>
    <p:menubar>
        <p:menuitem action="/aluno.xhtml" value="Início" icon="ui-icon-home" immediate="true" ajax="false"></p:menuitem>
        <p:menuitem value="Consultar Conteúdo" icon="ui-icon-search" />
        <p:submenu label="Atividades" icon="ui-icon-pencil">
            <p:submenu label="Avaliações" icon="ui-icon-pencil">
                <p:menuitem value="Pendentes" icon="ui-icon-alert" url="#" />
                <p:menuitem value="Realizadas" icon="ui-icon-circle-check" url="#" />
            </p:submenu>
            <p:separator/>
            <p:menuitem value="Listas de treino" icon="ui-icon-clipboard" url="#" />
        </p:submenu> 
        
        
        <p:menuitem value="Relatórios" icon="ui-icon-signal"/>
        <p:submenu label="Configurações" icon="ui-icon-gear">
            <p:menuitem value="Notificações" icon="ui-icon-contact"/>
            <p:menuitem value="Método de Avaliação" icon="ui-icon-contact"/>
        </p:submenu>
        <f:facet name="options">
            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" action="/login.xhtml" ajax="false" />
        </f:facet>
    </p:menubar>
    
</h:form>
    </h:body>
</html>
