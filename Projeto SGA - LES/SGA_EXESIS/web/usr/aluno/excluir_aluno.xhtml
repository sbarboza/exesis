<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Excluir Aluno</title>
    </h:head>
    <h:body>
<h:form>  
    
    <p:menubar>
        <p:submenu label="Aluno" icon="ui-icon-pencil">
            <p:menuitem value="Novo" action="novo_aluno.xhtml" ajax="false" immediate="true" />
                <p:menuitem value="Excluir" action="excluir_aluno.xhtml" ajax="false" immediate="true" />
                <p:menuitem value="Consultar" action="consultar_aluno.xhtml" ajax="false"  immediate="true"/>
                <p:menuitem value="Alterar" action="alterar_aluno.xhtml" ajax="false"  immediate="true"/>
        </p:submenu>
        <p:submenu label="Instituição" icon="ui-icon-pencil">
            <p:submenu label="Novo" icon="ui-icon-contact">
                <p:menuitem value="Disciplina" url="#" />
                <p:menuitem value="Turma" url="#" />
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-contact">
                <p:menuitem value="Disciplina" url="#" />
                <p:menuitem value="Turma" url="#" />
            </p:submenu>
        </p:submenu>
        <p:submenu label="Atividades" icon="ui-icon-pencil">
            <p:submenu label="Novo" icon="ui-icon-contact">
                <p:menuitem value="Exercício" url="#" />
                <p:menuitem value="Avaliação" url="#" />
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-contact">
                <p:menuitem value="Exercício" url="#" />
                <p:menuitem value="Avaliação" url="#" />
            </p:submenu>
            <p:separator/>
            <p:menuitem value="Gerar avaliação" url="#" />
            <p:menuitem value="Avaliações criadas" url="#" />
            <p:menuitem value="Disponibilizar avaliação" url="#" />
            
        </p:submenu> 
        <p:submenu label="Relatórios" icon="ui-icon-help">
           
        </p:submenu>
        <p:submenu label="Configurações" icon="ui-icon-gear">
            <p:menuitem value="Notificações" icon="ui-icon-contact"/>
            <p:menuitem value="Método de Avaliação" icon="ui-icon-contact"/>
        </p:submenu>
        <f:facet name="options">
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    <h:panelGrid id="grid" columns="3" cellpadding="5" >      

                    <h:outputText value="Informe o ID: " />
                    <p:inputText id="idaluno" value="#{alunoBean.usuario.id}"/> 
                    <p:commandButton icon="ui-icon-search" update="grid" action="#{alunoBean.buscar}" ajax="false"/>
                                
                    <h:outputText value="Nome: *" />
                    <p:inputText id="nome" value="#{alunoBean.aluno.nome}" required="false" label="Nome" readonly="#{alunoBean.renderizarCampos}" />
                    <p:message for="nome" display="text"/>
                    
                    <h:outputText value="Sobrenome: *" />
                    <p:inputText id="sobrenome" value="#{alunoBean.aluno.sobrenome}" required="false" label="Sobrenome" readonly="#{alunoBean.renderizarCampos}"/>
                    <p:message for="sobrenome" display="text" />
                    
                    <h:outputText value="Nome de usuário: *" />
                    <p:inputText id="login" value="#{alunoBean.usuario.login}" required="false" label="Nome de usuário: *" readonly="#{alunoBean.renderizarCampos}" />
                    <p:message for="login" display="text"/>
                                        
                    <h:outputText value="Data de nascimento: " />
                    <p:inputMask id="dataNascimento" mask="99/99/9999" value="#{alunoBean.aluno.dataNascimento}" readonly="#{alunoBean.renderizarCampos}"/>
                    <p:message for="dataNascimento" display="text"/> 
                    
                    <h:outputText value="Sexo: " />
                    <h:selectOneMenu id="sexo" value="#{alunoBean.aluno.sexo}" readonly="#{alunoBean.renderizarCampos}">
                        <f:selectItem itemLabel="Selecione..." itemValue="" ></f:selectItem>                        
                        <f:selectItem itemLabel="Masculino" itemValue="M" ></f:selectItem>                        
                        <f:selectItem itemLabel="Feminino" itemValue="F" ></f:selectItem>
                    </h:selectOneMenu>
                    <p:message for="sexo" display="text"/>
  
                    <h:outputText value="Matricula *" />
                    <p:inputText id="matricula" value="#{alunoBean.aluno.matricula}" required="false" label="Matrícula" readonly="#{alunoBean.renderizarCampos}"/>
                    <p:message for="matricula" display="text"/>
                     
                    <h:outputText value="Email: *" />
                    <p:inputText id="email" value="#{alunoBean.usuario.email}" required="false" label="Email" readonly="#{alunoBean.renderizarCampos}"/>
                    <p:message for="email" display="text"/>
                    
                    <h:outputText value="Telefone: " />
                    <p:inputMask id="telefone" mask="(99) 99999-9999" value="#{alunoBean.aluno.telefone}" readonly="#{alunoBean.renderizarCampos}"/>
                    <p:message for="telefone" display="text"/>
                    
                    <h:outputText value="Observações: " />
                    <p:inputText id="observacoes" value="#{alunoBean.aluno.observacoes}" readonly="#{alunoBean.renderizarCampos}"/>
                    <p:message for="observacoes" display="text"/>
        </h:panelGrid>
    <p:commandButton icon="ui-icon-trash" value="Excluir" update="grid" action="#{alunoBean.excluir}" ajax="false"/>
   </h:form>
</h:body>
</html>
