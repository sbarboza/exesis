<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Novo professor</title>
    </h:head>
    <h:body>
<h:form> 
    <p:menubar>
        <p:menuitem action="/index.xhtml" value="Início" icon="ui-icon-home" immediate="true" ajax="false"></p:menuitem>
        <p:submenu label="Usuários" icon="ui-icon-person">
            <p:submenu label="Novo" icon="ui-icon-plus">
                <p:menuitem value="Professor" action="/usuarios/novo/novo_professor.xhtml" icon="ui-icon-person" ajax="false" immediate="true"/>
                 <p:menuitem value="Aluno" action="/usuarios/novo/novo_aluno.xhtml" ajax="false" immediate="true" />
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-search">
                <p:menuitem value="Professor" action="/usuarios/consultar/consultar_professor.xhtml" icon="ui-icon-person" ajax="false" immediate="true"/>
                <p:menuitem value="Aluno" action="/usuarios/consultar/consultar_aluno.xhtml" ajax="false"  immediate="true"/>
            </p:submenu>
        </p:submenu>
        <p:submenu label="Instituição" icon="ui-icon-pencil">
            <p:submenu label="Novo" icon="ui-icon-contact">
                <p:menuitem value="Disciplina" url="#" />
                <p:menuitem value="Turma" url="#" />
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-contact">
                <p:menuitem value="Disciplina" url="#" />
                <p:menuitem value="Turma" url="#" />
            </p:submenu>
        </p:submenu>
        <p:submenu label="Atividades" icon="ui-icon-pencil">
            <p:submenu label="Novo" icon="ui-icon-contact">
                <p:menuitem value="Exercício" url="#" />
                <p:menuitem value="Avaliação" url="#" />
            </p:submenu>
            <p:submenu label="Consultar" icon="ui-icon-contact">
                <p:menuitem value="Exercício" url="#" />
                <p:menuitem value="Avaliação" url="#" />
            </p:submenu>
            <p:separator/>
            <p:menuitem value="Gerar avaliação" url="#" />
            <p:menuitem value="Avaliações criadas" url="#" />
            <p:menuitem value="Disponibilizar avaliação" url="#" />
            
        </p:submenu> 
        <p:submenu label="Relatórios" icon="ui-icon-help">
           
        </p:submenu>
        <p:submenu label="Configurações" icon="ui-icon-gear">
            <p:menuitem value="Notificações" icon="ui-icon-contact"/>
            <p:menuitem value="Método de Avaliação" icon="ui-icon-contact"/>
        </p:submenu>
        <f:facet name="options">
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
<p:messages id="messages"  autoUpdate="true" showDetail="true" closable="true" />
<h:form style="position: relative; left: 30%; top: 40px; width: 69%; vertical-align: middle" >
    <h:panelGrid id="grid" columns="3" cellpadding="5"  >
                    <h:outputText value="Nome: *"/>
                    <p:inputText id="nome" value="#{professorBean.professor.nome}" required="false" label="Nome"
                                 validatorMessage="O nome é obrigatório">
                    </p:inputText>
                    <p:message for="nome" display="text"/>
                    
                    <h:outputText value="Sobrenome: *" />
                    <p:inputText id="sobrenome" value="#{professorBean.professor.sobrenome}" required="false" label="Sobrenome"/>
                    <p:message for="sobrenome" display="text" />
                    
                    <h:outputText value="Nome de usuário: *" />
                    <p:inputText id="login" value="#{professorBean.usuario.login}" required="false" label="Nome de usuário"/>
                    <p:message for="login" display="text"/>
                    
                    <h:outputText value="Senha: *" />
                    <p:password id="senha" value="#{professorBean.usuario.senha}" required="false" label="Senha" >
                        <f:validateLength minimum="5"/>
                        <p:clientValidator event="keyup"></p:clientValidator>
                    </p:password>
                    <p:message for="senha" display="text"/>
                    
                    <h:outputText value="Data de nascimento: *" />
                    <p:inputMask mask="99/99/9999" id="dataNascimento" value="#{professorBean.professor.dataNascimento}" required="false" label="Data de Nascimento"/>
                    <p:message for="dataNascimento" display="text"/>
                    
                    <h:outputText value="Sexo: *" />
                    <h:selectOneMenu id="sexo" value="#{professorBean.professor.sexo}" label="Sexo" required="false">
                        <f:selectItem itemLabel="Selecione..." itemValue="" ></f:selectItem>                        
                        <f:selectItem itemLabel="Masculino" itemValue="M" ></f:selectItem>                        
                        <f:selectItem itemLabel="Feminino" itemValue="F" ></f:selectItem>
                    </h:selectOneMenu>
                    <p:message for="sexo" display="text"/>
                    
                    <h:outputText value="Email: *" />
                    <p:inputText id="email" value="#{professorBean.usuario.email}" required="false" label="Email"/>
                    <p:message for="email" display="text"/>
                    
                    <h:outputText value="Telefone: " />
                    <p:inputMask id="telefone" mask="(99) *9999-9999" value="#{professorBean.professor.telefone}"/>
                    <p:message for="telefone" display="text"/>
                    
                    <h:outputText value="Informações adicionais: " />
                    <p:inputTextarea cols="22" id="informacoes" autoResize="true" value="#{professorBean.professor.informacoesAdicionais}"/>
                    <p:message for="informacoes" display="text"/>                    
        </h:panelGrid>
    <p:commandButton value="Salvar" update="grid" action="#{professorBean.salvar}" ajax="false"/>
    <p:commandButton value="Cancelar" actionListener="#{professorBean.reset}" action="index.xhtml"  ajax="false" immediate="true"/>
    
   </h:form>
</h:body>
</html>
